    Il entre un mot de passe devant vous : le résultat est `56 3d 08 52 30 51 7b 6d 27 4a 6d 42 11 67 34 23 4b 24 08 20 34 3a 2d 6d 27 1a`.
    
    Dans ce challenge, vous allez vous confronter à un circuit logique (ouvrable avec le logiciel logisim evolution).    
    
