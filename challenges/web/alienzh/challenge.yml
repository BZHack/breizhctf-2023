description: |-4
    XYZ, un cabinet de recrutement qui opère à l'échelle galactique vient d'ouvrir une antenne sur Terre. En vue de mener des travaux de recherche sur les relations interplanétaires et les possibles effets négatifs que pourrait avoir XYZ sur l'économie terrestre, nous avons mis notre meilleur agent (aka "Liger") sur le coup. Ce dernier a réussi à passer les différents tests de recrutement, mais nous n'avons plus de nouvelles de lui depuis. Lors de son dernier contact, il a fait mention d'une liste des employés. Retrouvez cette liste, avec un peu de chance Liger pourrait y avoir laissé un message.

    Auteur: [BOOM](https://twitter.com/b0oml)
    
    
