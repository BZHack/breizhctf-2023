# Required sections
name: "Bienvenue"
Auteur: "Zeecka"
category: Autres
description: |-4
    Bienvenue à l'édition 2023 du [BreizhCTF](https://www.breizhctf.com/)!
    Vous pouvez dès à présent suivre l'événement sur [discord.gg/ckaT65Qsfg](https://discord.gg/ckaT65Qsfg).
    Le format de « flag » de l'événement respecte le format `BZHCTF{texte}`. Aucune limite de tentative n'est définie, et une tentative ne vous coûtera pas de points. Toutefois, le « brute-force » de la plateforme CTFd est inutile et répréhensible.

    Vous pouvez dès à présent valider ce challenge avec le flag `BZHCTF{Bon_CTF_à_tous!}`
    
    
type: dynamic

# Points
value: 500
extra:
    initial: 500
    decay: 100
    minimum: 50
# Optional settings

flags:
    - BZHCTF{Bon_CTF_à_tous!}

# Topics are used to help tell what techniques/information a challenge involves
# They are generally only visible to admins
# Accepts strings
topics:
    - Bienvenue

# Tags are used to provide additional public tagging to a challenge
# Can be removed if unused
# Accepts strings
tags:
    - Bienvenue

# Specifies what version of the challenge specification was used.
# Subject to change until ctfcli v1.0.0
version: "0.1"
