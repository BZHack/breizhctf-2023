    ![gif](https://media.tenor.com/F8xo36RRX48AAAAC/swag-cat-swagger.gif)

    Parfait, j'ai réussi à retrouver l'individu en question et à rejoindre son groupe d'amis. Le moins qu'on puisse dire, c'est que c'est une vraie mine d'or en terme d'informations.
