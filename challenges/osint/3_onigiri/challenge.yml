description: |-4
    ![gif](https://media.tenor.com/TLf896LW9vkAAAAC/squirtle-eating.gif)

    Voilà ma preuve ! Les tatouages sont une tradition chez les yakuzas. D'ailleurs il revendique haut et fort qu'il appartient à ce groupe et que c'était une obligation. 
    Bref, maintenant que j'ai ça il faudrait que je travaille sur sa localisation. Je pense que j'en ai pour un moment, c'est jamais chose facile.

    Par où je pourrai bien commencer ? Il faut que je garde la tête froide et que je regroupe ce que je possède déjà sur lui. 
    Peut-être que je pourrai retourner sur son groupe LINE ou sur son compte Twitter chercher des informations ?
    Il a forcément dû parler d'une rencontre avec quelqu'un. Ce serait un bon moyen de pivot. Peut-être que cette personne me donnera plus d'informations. 

    Auteur: [hashp4](https://twitter.com/hashp4_)


