    Le blue team CTF de Malizen & Nybble
    
    Contexte: Vous et votre équipe jouerez le rôle de David UnderSun, l'analyste engagé pour défendre l’entreprise de fabrication de bouées - Malybble Beach. Les participants devront se pencher sur les journaux d’événements du SI de l’entreprise. Vous êtes ici dans le Partie 1 de qualification d’alertes.
